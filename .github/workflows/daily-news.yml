name: Daily Hindi News Fetcher

on:
  schedule:
    # Run daily at 7:00 AM UTC (12:30 PM IST)
    - cron: '0 7 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install puppeteer

    - name: ğŸš€ Run news script
      run: node news-script.js
      timeout-minutes: 10

    - name: ğŸ“¤ Upload news results
      uses: actions/upload-artifact@v4
      with:
        name: news-data
        path: |
          *.json
          *.txt
          *.png
        retention-days: 7

    - name: ğŸ“§ Notify success
      if: success()
      run: |
        echo "âœ… News fetched successfully on $(date)" >> status.log

    - name: ğŸ“§ Notify failure
      if: failure()
      run: |
        echo "âŒ News fetch failed on $(date)" >> status.log