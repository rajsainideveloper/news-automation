name: Daily Hindi News Fetcher

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and run
      run: |
        npm install puppeteer --no-package-lock
        node news-script.js
      
    - uses: actions/upload-artifact@v4
      with:
        name: news-results
        path: "*.json"