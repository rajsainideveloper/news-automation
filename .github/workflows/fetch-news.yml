name: Daily ChatGPT News Fetch

on:
  schedule:
    # Runs every day at 6:30 AM IST (which is 1:00 AM UTC)
    - cron: '30 1 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  run-news-fetcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer Script
        run: node fetch-news.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-news-json
          path: |
            chatgpt_news.json
            chatgpt_raw_response.txt
            chatgpt_response.png
