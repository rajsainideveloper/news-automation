name: Daily ChatGPT News Fetch

on:
  schedule:
    - cron: '30 1 * * *'  # 6:30 AM IST
  workflow_dispatch:

jobs:
  run-news-fetcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxi6 libxtst6 libnss3 libxrandr2 libatk1.0-0 libgtk-3-0 \
            libxss1 libasound2 libpangocairo-1.0-0 libcups2

      - name: Run Puppeteer Script
        run: node fetch-news.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-news
          path: |
            chatgpt_news.json
            chatgpt_raw_response.txt
            chatgpt_response.png
